{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Editar Perfil</h1>
        <nav>
            <a href="/user">Usuário</a>
            <a href="/configuracoes">Configurações</a>
            <a href="{% url 'logout' %}">Sair</a>
        </nav>
    </header>
    <main class="content">
        {% if user.is_authenticated %}
        <form class="editar_perfil" method="POST" action="{% url 'editar_perfil' %}">
            {% csrf_token %}
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="biografia">Biografia:</label>
                <textarea id="biografia" name="biografia" required></textarea>
            </div>
            <button type="submit">Salvar Alterações</button>
        </form>
        {% else %}
            <p>Você precisa estar logado para editar seu perfil. Por favor, faça login.</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2023 Sua Empresa</p>
    </footer>
</body>
</html>
